apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product
        image: ghcr.io/sarniraula/soa-product-service:latest
        ports:
          - containerPort: 3001
        env:
          - name: MONGO_URI
            value: "mongodb://mongodb:27017/productdb"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - port: 80
      targetPort: 3002
  type: ClusterIP
